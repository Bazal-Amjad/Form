<html lang="en">

<head>

<body>
    <div class="container">
        <div class="card">
        <form action="" id="myform" onsubmit="myform()">
                <div class="porfile">
                    <label for="inputimg" class="p1">

                    <input type="file" id="inputimg" style="display: none;" onchange="handleImageUpload(event)"
                    required accept="png,jpg">
                </div>
                <div>
                    <label for="email">
                        <img src="/img/avatar.png" alt="" class="i" width="16px">

                    </label>
                </div><br>
                <div>
                    <label for="password">
                        <img src="/img/padlock.png" alt="" class="i" width="16px">
                        <input type="password" placeholder="Password" class="data" id="password">
                    </label>
                </div><br><br>
                <label for="" class="check" id="box"><input type="checkbox" id="box">Remeber me</label>
                <span><a href="Forgot"> Forgot Password?</a></span>
                
                <div class="btn">
                    <input type="submit" id="myform"></input>
                </div>
            </form>
            
        </div>

        <script src="app.js"></script>
        
    </body>
